<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="index.css">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="prof.jpg" alt="" class="profile-image">
        </div>
        <div class="text">
            <span class="name">Amit Kumar</span>
            <span class="profesion">Programmer</span>
        </div>
        <div class="media">
            <a href="https://www.instagram.com/amit__1t?r=nametag" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href=""  style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.linkedin.com/in/amit-kumar-7aaa03228"  style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/amitsingh2775" style="background: black;"  class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="social">
            <button class="bt1">follow</button>
            <button class="bt2">Unfllow</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' id=""></i>

        </div>
